name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "name=$TAG" >> $GITHUB_OUTPUT
          # Extract major.minor.patch as version code base
          VERSION_CODE=$(echo $TAG | sed 's/\.//g' | sed 's/[^0-9]//g')
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          VERSION_NAME: ${{ steps.version.outputs.name }}
          VERSION_CODE: ${{ steps.version.outputs.code }}
          BUILD_DATE: ${{ steps.date.outputs.date }}

      - name: Rename APK with version and date
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
          NEW_NAME="EdgeX-v${{ steps.version.outputs.name }}-${{ steps.date.outputs.date }}.apk"
          NEW_PATH="app/build/outputs/apk/release/$NEW_NAME"
          mv "$APK_PATH" "$NEW_PATH"
          echo "path=$NEW_PATH" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.apk.outputs.path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
